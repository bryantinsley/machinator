name: VHS Terminal Recording

on:
  push:
    paths:
      - "orchestrator/**"
      - "**/*.tape"
  workflow_dispatch:

jobs:
  record:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install VHS
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg ttyd
          go install github.com/charmbracelet/vhs@latest

      - name: Build Binaries
        run: |
          go build -o machinator-linux ./orchestrator/cmd/machinator

      - name: Run VHS tapes
        run: |
          # Ensure target directory exists
          mkdir -p docs/ui-history
          vhs orchestrator/e2e/navigation.tape
          vhs orchestrator/e2e/crud.tape
          vhs orchestrator/e2e/orchestrator_run.tape

      - name: Upload GIFs
        uses: actions/upload-artifact@v4
        with:
          name: vhs-gifs
          path: docs/ui-history/*.gif

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/ui-history/*.gif
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update VHS terminal recordings [skip ci]"
            git push
          fi