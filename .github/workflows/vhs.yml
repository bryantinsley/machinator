name: VHS Terminal Recording

on:
  push:
    paths:
      - "orchestrator/**"
      - "**/*.tape"
  workflow_dispatch:

jobs:
  record:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Install VHS
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg ttyd
          go install github.com/charmbracelet/vhs@latest
      - name: Build TUI
        run: go build -o setup-tui-linux ./orchestrator/cmd/setup
      - name: Run VHS tapes
        run: |
          vhs orchestrator/e2e/navigation.tape
          vhs orchestrator/e2e/crud.tape
      - name: Upload GIFs
        uses: actions/upload-artifact@v4
        with:
          name: vhs-gifs
          path: docs/ui-history/*.gif