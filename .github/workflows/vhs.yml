name: VHS

on:
  push:
    paths:
      - 'orchestrator/e2e/**.tape'
      - 'orchestrator/**.go'
      - 'run_vhs_tapes.sh'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  record:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg ttyd
          go install github.com/charmbracelet/vhs@latest
          
      - name: Build TUI
        run: |
          GOOS=linux GOARCH=amd64 go build -o setup-tui-linux ./orchestrator/cmd/setup/main.go
          chmod +x setup-tui-linux
          
      - name: Run VHS
        run: |
          for tape in orchestrator/e2e/*.tape; do
            vhs "$tape"
          done
          
      - name: Verify Changed Files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update VHS tapes [skip ci]"
          file_pattern: 'docs/ui-history/*.gif'
