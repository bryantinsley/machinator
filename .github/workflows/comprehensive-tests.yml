name: Comprehensive Tests

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *' # Run at 2 AM UTC

jobs:
  comprehensive-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@v0.8.5
        with:
          bazelisk-cache: true
          repository-cache: true

      - name: Run All Tests
        run: bazel test //...

      - name: Run Race Detection
        run: bazel test //... --config=race
